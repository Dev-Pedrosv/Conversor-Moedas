<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MS1 - Conversor de Moedas</title>
</head>

<body>

    <div class="title">
        <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div class="container-main">
        <p class="paragraph">Converter <b>de</b></p>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="paragraph">Converter <b>para</b></p>
        <select id="select-bandeira">
            <option>$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
        </select>

        <p class="paragraph"><b>Valor</b></p>
        <input id="input" placeholder="R$ 10.000,00" type="number">
        <button id="button">Converter</button>

        <div class="container-converter">

            <div class="container-currency">
                <img src="./img/brasil.jpg" alt="bandeira">
                <p id="nome-real" class="paragraph">Real</p>
                <p id="valor" class="paragraph-bold">R$ 10.000,00</p>
            </div>

            <img src="./img/arrow.png" alt="arrow-down">

            <div class="container-currency">
                <img id="moeda-img" src="./img/eua.jpg" alt="bandeira">
                <p id="texto-moedas" class="paragraph">Dólar Americano</p>
                <p id="result" class="paragraph-bold">$ 2000</p>
            </div>

        </div>
    </div>

    <script src="./main.js"></script>


</body>

</html>
